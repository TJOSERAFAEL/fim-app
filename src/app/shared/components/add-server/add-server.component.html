<div>
    <div class="add-title">
        <h2 class="primary">Add new server</h2>
    </div>
    <div>
        <form [formGroup]="serverForm">
            <mat-grid-list cols="1" rowHeight="90px">
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name" required>
                            <mat-error *ngIf="serverForm.controls.name.hasError('required')">
                                Enter server name
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="IP Address" formControlName="ip_address" required>
                            <mat-error *ngIf="serverForm.controls.ip_address.hasError('pattern')">
                                Enter valid IP address
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>

            <div class="display-flex">
                <span fxFlex></span>
                <span class="spacer"></span>
                <button mat-raised-button type="submit" color="primary">Save</button>
            </div>
        </form>
    </div>
</div>
