<div class="display-flex">
    <span fxFlex></span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="openAddServer()">Add new Server</button>
</div>

<div class="space-10"></div>
<table mat-table [dataSource]="servers" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="ip_address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address </th>
        <td mat-cell *matCellDef="let element"> {{element.ip_address}} </td>
    </ng-container>

    <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip [color]="element.status=='running' ? 'primary' : 'warn'" selected>{{element.status}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>

    <ng-container matColumnDef="configuration">
        <th mat-header-cell *matHeaderCellDef> Configure </th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="openConfiguration(element.id)">
                <mat-icon>build</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="deleteServer(element.id)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
